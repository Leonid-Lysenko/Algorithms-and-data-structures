name: CI for Assignment2 (Gauss Solver)

on:
  push:
    paths:
      - 'Assignment2/**'
  pull_request:
    paths:
      - 'Assignment2/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Eigen
      run: |
        sudo apt-get update
        sudo apt-get install -y libeigen3-dev
        
    - name: Set up GTest
      run: |
        sudo apt-get install -y libgtest-dev cmake
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp *.a /usr/lib
        
    - name: Build and test
      working-directory: ./Assignment2
      run: |
        make clean
        make
        make test
